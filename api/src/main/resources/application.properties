# json
spring.devtools.restart.enabled=true
spring.jackson.serialization-inclusion=NON_EMPTY

server.port=9200
server.contextPath=/api
logging.level.org.springframework.security=DEBUG

spring.datasource.url=jdbc:mysql://localhost:3306/javaskop
spring.datasource.username=root
spring.datasource.password=
spring.datasource.dataSourceClassName=com.mysql.jdbc.Driver

# JPA properties
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.openInView=false
spring.jpa.show_sql=true
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=update

#SECURITY
security.oauth2.resource.userInfoUri=http://localhost:9999/uaa/user
security.enable-csrf=false