<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"></link>
    </head>

    <body>
        <section>
            <a href="/admin/user/new">+ Add new user</a>
            <br/>
            <table class="table"> 
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Password</th>
                        <th>Account Non Expired</th>
                        <th>Enabled</th>
                        <th>Account Non Locked</th>
                        <th>Credentials Non Expired</th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-th-each="user : ${users}">
                        <td><span data-th-text="${user.id}"></span></td>
                        <td><span data-th-text="${user.username}"></span></td>
                        <td><span data-th-text="${user.password}"></span></td>
                        <td><span data-th-text="${user.accountNonExpired}"></span></td>
                        <td><span data-th-text="${user.enabled}"></span></td>
                        <td><span data-th-text="${user.accountNonLocked}"></span></td>
                        <td><span data-th-text="${user.credentialsNonExpired}"></span></td>
                    </tr>
                </tbody>
            </table>
        </section>
    </body>
</html>
